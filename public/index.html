<!DOCTYPE html>
<html>
  <head></head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Web App Assignment</title>
  <meta name="description" content="Hello World">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, minimal-ui">
  <link rel="stylesheet" href="assets/styles/main.css" type="text/css">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  <body></body>
  <div class="wrapper">
    <header class="header">
      <h1><a href="/"><img src="assets/images/logo.png"></a></h1>
    </header>
    <ul class="nav">
      <li><a href="/">News</a></li>
      <li><a href="/about">Cuba</a></li>
      <li><a href="/services">Russian</a></li>
      <li><a href="/more">Vietnam</a></li>
      <li><a href="/contact">Contact</a></li>
    </ul>
    <div class="main"></div>
    <footer class="footer">
      <p>Copyright &copy; 2014</p>
      <ul class="fa-ul">
        <li><a href="#"> <i class="fa-li fa fa-twitter"></i></a></li>
        <li><a href="#"> <i class="fa-li fa fa-facebook"></i></a></li>
        <li><a href="#"><i class="fa-li fa fa-rss"></i></a></li>
      </ul>
    </footer>
  </div>
  <!-- ------------------------------->
  <!-- Templates-->
  <!-- ------------------------------->
  <script id="home" type="text/template">
    {{{content}}}
    <div class="page home">
      {{#each newsItems}}
        <img src="{{image}}">
      {{/each}}
    </div>
    
    
  </script>
  <script id="about" type="text/template">
    {{{content}}}
    <div class="page home">
      {{#each cubaItems}}
        <img src="{{image}}">
      {{/each}}
    </div>
    
  </script>
  <script id="services" type="text/template">
    {{{content}}}
    <div class="page home">
      {{#each russiaItems}}
        <img src="{{image}}">
      {{/each}}
    </div>
    
  </script>
  <script id="more" type="text/template">
    {{{content}}}
    <div class="page home">
      {{#each vietnamItems}}
        <img src="{{image}}">
      {{/each}}
    </div>
    
    
  </script>
  <script id="contact" type="text/template">
    <div class="page contact">
      {{{content}}}
      <div class="formWrap">
        <h2>Send a message</h2>
        <h3>Email</h3><input type="text" class="email">
        <h3>Subject<h3><input type="text" class="subject">
        <button class="submit">Send</button>
      </div>
    </div>
    
  </script>
  <!-- ------------------------------->
  <!-- Libraries-->
  <!-- ------------------------------->
  <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore.js"></script>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone.js"></script>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
  <!-- ------------------------------->
  <!-- Application-->
  <!-- ------------------------------->
  <script type="text/javascript" src="assets/scripts/main.js"></script>
</html>
